<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chapter 2, Example 4</title>
    </head>
    <body>
        <script>
            // equation is C (degrees) = 5 / 9 (F - 32)
            var degFahren = prompt("Enter degrees in Fahrenheit", 50);
            var degCent;
            degCent = 5 / 9 * (degFahren - 32);
            alert(degCent);
        </script>
    </body>
</html>
