<!DOCTYPE html>
<html lang="en">

        <title>Chapter 2, Example 6</title>
    </head>
    <body>
        <script>
            // equation is c = 5/9 (f - 32)
            var degFahren = prompt("Enter degrees in Fahrenheit", 50);
            var degCelsius;
            degCelsius = 5 / 9 * (degFahren - 32);
            alert(degFahren + "\xB0 in Fahrenhet is " + degCelsius + "\xB0 in Celsius");
        </script>
    </body>
</html>
