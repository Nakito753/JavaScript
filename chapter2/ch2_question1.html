<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chapter 2, Question 1</title>
    </head>
    <body>
        <script>
            var degFahren;
            var degCent = prompt("Enter degrees in Celsius: ", 10);
            
            degFahren = (9 / 5) * degCent + 32;

            document.write(degCent + "\xB0 degrees in centigrade equals " + degFahren + "\xB0 degrees in fahrenheit");
        </script>
    </body>
</html>
